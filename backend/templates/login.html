{% extends "base.html" %}

{% block auth_content %}
<div class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="login-card p-5">
                    <div class="login-logo">
                        <div class="logo-large">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                class="bi bi-apple me-2" viewBox="0 0 16 16">
                                <path
                                    d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516s1.52.087 2.475-1.258.762-2.391.728-2.43m3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422s1.675-2.789 1.698-2.854-.597-.79-1.254-1.157a3.7 3.7 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56s.625 1.924 1.273 2.796c.576.984 1.34 1.667 1.659 1.899s1.219.386 1.843.067c.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758q.52-1.185.473-1.282" />
                            </svg>
                            Apple Academy
                        </div>
                        <div class="logo-subtitle">Manager</div>
                    </div>

                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <div class="mb-3">
                            <label class="form-label">Usuário</label>
                            <input type="text" class="form-control" name="username" placeholder="Digite seu usuário"
                                required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-control" name="password" placeholder="Digite sua senha"
                                required>
                        </div>
                        <button type="submit" class="btn btn-apple w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Entrar no Sistema
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <small class="text-muted">
                            <i class="fas fa-info-circle me-1"></i>
                            Problemas com acesso? Contate o administrador do sistema.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Dark Mode para página de login
    document.addEventListener('DOMContentLoaded', function () {
        const htmlElement = document.documentElement;

        // Verificar preferência salva
        const savedTheme = localStorage.getItem('theme') || 'light';
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const currentTheme = savedTheme === 'system' ? (systemPrefersDark ? 'dark' : 'light') : savedTheme;

        // Aplicar tema
        htmlElement.setAttribute('data-theme', currentTheme);
    });
</script>
{% endblock %}
